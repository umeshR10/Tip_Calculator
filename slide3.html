<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIp_Calc</title>
    <link rel="stylesheet" href="slide3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-5"
    >
      <div>
        <img src="calc.png" alt="" />
      </div>
      <div class="d-flex flex-column">
        <h1>Tip Calculator</h1>
        <br />

        BILL AMOUNT :
        <input id="billBlock" type="number" /> <br />

        PERCANTAGE TIP :
        <input id="percentBlock" type="number" /> <br />

        TIP AMOUNT :
        <input id="tipBlock" type="number" /> <br />

        TOTAL :
        <input id="totalBlock" type="number" />

        <button class="btn btn-primary m-4" onclick="find()">CALCULATE</button>

        <h5 id="elseBlock"></h5>
      </div>
      <script src="slide3.js"></script>
    </div>
  </body>
</html>
